<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <section class="caixa-maior">
        <input placeholder="Digite o nome da cidade">
        <button>
            <img class="lupa" src="./assets/image/lupa.svg">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21</p>
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
            <p class="umidade">Umidade: 70%</p>
        </div>
    </section>
</body>
</html>
